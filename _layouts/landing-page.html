<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="index">
    <div class="page-wrapper">
      <script type="text/javascript">
        $('.page-wrapper').css('opacity', 0);
      </script>

      {% include header.html %}
      {% include banner.html %}

      <div class="page-content">
          {{ content }}
      </div>

      {% include footer.html %}
    </div>
  </body>

  <script type="text/javascript">
    $(window).load(function() {
      $('.page-wrapper').css('opacity', 1);
    })
  </script>
</html>
